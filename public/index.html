<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Accounting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-cover"></div>
    <div class="login-popup">
        <div class="close-button">
            <i class="fas fa-times"></i>
        </div>
        <div class="popup-content">
            <h2>Login with email</h2>
            <form id="loginForm">
                <label for="email">email:</label>
                <input type="email" id="email" name="email" class="email-input" required>
                <label for="password">password:</label>
                <input type="password" id="password" name="password" class="password-input" required>
            </form>
            <button type="submit" class="btn btn-primary submit-button">Login</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="close-button">
            <i class="fas fa-times"></i>
        </div>
        <div class="sidebar-content">
            <h1>Tambahkan record <span class="transaction-type"></span></h1>
            <h3>Tanggal</h3>
            <input type="date">
            <h3>Deskripsi</h3>
            <textarea placeholder="Masukkan deskripsi transaksi" class="description-input"></textarea>
            <h3>Jumlah</h3>
            <input type="number" placeholder="Masukkan nominal tanpa titik cth. 10000">
            <button class="btn btn-primary submit-button">Simpan</button>
        </div>
    </div>
    <div class="container py-4">
        <div class="user-info">
            
        </div>
        <div class="header-container">
            <header class="mb-4">
                <h1 class="display-4">WebDev Accounting</h1>
                <p class="lead">Track your web development business finances</p>
            </header>
            <header class="account-header">
                <button class="btn btn-primary sign-in-button">Sign In</button>
                <div class="user-info-button"></div>

            </header>   
        </div>
        

        <!-- Current Balance Card -->
        <div class="card mb-4 balance-card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="card-title">Current Balance</h5>
                        <h2 class="text-success current-balance"></h2>
                    </div>
                    <div class="col-md-6 text-end button-container">
                        <button class="btn btn-success me-2 add-button">Add Income</button>
                        <button class="btn btn-danger me-2 add-button">Add Expense</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Income</h5>
                        <h2 class="total-incomes"></h2>
                        <p class="card-text">This month: <span class="monthly-incomes"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Expenses</h5>
                        <h2 class="total-expenses"></h2>
                        <p class="card-text ">This month: <span class="monthly-expenses"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction History -->
        <div class="card transaction-history">
            <div class="card-header">
                <h5>Transaction History</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Initial Balance</th>
                                <th>New Balance</th>
                            </tr>
                        </thead>
                        <tbody class="table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        
    <!-- Bootstrap JS and jQuery (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Your utils JavaScript (loaded as ES module) -->
    <script type="module" src="../src/utils.js"></script>
    <!-- Your app's JavaScript (loaded as ES module) -->
    <script type="module" src="../src/main.js"></script>
</body>
</html>
